apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shpetimbajrami/app-backend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000  
        env:
        - name: MY_SECRET
          value: "test123"
        - name: DATABASE_URL
          value: "./test-db.sqlite"
---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - name: backend
    protocol: TCP
    port: 5000
    targetPort: 5000
